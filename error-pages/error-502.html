<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>502 Bad Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full">
    <main class="grid min-h-full grid-cols-1 lg:grid-cols-2">
      <div class="flex flex-col px-4 py-10 sm:px-6 lg:px-8 xl:px-16">
        <div class="flex-shrink-0 mb-10">
          <img class="h-14 w-auto" src="https://plantinformatics.io/landingPageContent/pretzel-logo.png">
        </div>
        <div class="flex-grow flex flex-col justify-center">
          <p class="text-base font-semibold leading-8 text-indigo-600">502 Bad Gateway</p>
          <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl">Pretzel is down</h1>
          <p class="mt-6 text-base leading-7 text-gray-600">Sorry, we're experiencing some technical difficulties on our end.</p>
          <p class="mt-6 text-base leading-7 text-gray-600">We are doing our best to get it back up.</p>
        </div>
        <div class="mt-auto pt-8 border-t border-gray-200">
          <a href="mailto:gabriel.keeble-gagnere@agriculture.vic.gov.au" class="text-sm text-gray-500 hover:text-indigo-600 transition-colors duration-300">
            Contact Us
          </a>
        </div>
      </div>
      <div class="relative flex">
        <img src="https://images.unsplash.com/photo-1545972154-9bb223aac798?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=3050&q=80&exp=8&con=-15&sat=-75" alt="" class="absolute inset-0 h-full w-full object-cover object-center" />
      </div>
    </main>
  </body>
</html>
